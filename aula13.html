<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Bonito</title>
  <link rel="stylesheet" href="./aula13.css">
</head>
<body>

<div class="slider">
  <div class="slides">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">

    <div class="slide s1">
      <img src="https://via.placeholder.com/800x400/FF6F61/FFF?text=Imagem+1" alt="Imagem 1">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400/6B5B95/FFF?text=Imagem+2" alt="Imagem 2">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400/88D8B0/FFF?text=Imagem+3" alt="Imagem 3">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/800x400/FF9F1C/FFF?text=Imagem+4" alt="Imagem 4">
    </div>
  </div>

  <div class="navigation">
    <label for="slide1" class="bar"></label>
    <label for="slide2" class="bar"></label>
    <label for="slide3" class="bar"></label>
    <label for="slide4" class="bar"></label>
  </div>
</div>

</body>
</html>
